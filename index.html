 <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="alert-success text-center">Student Records</h1>
    
    <div class="container">
        <div class="row">
            <div class="col-xl-4 col-lg-4">
                <input type="number" id="rno-box" class="form-control" placeholder="Roll Number">
            </div>
            <div class="col-xl-4 col-lg-4">
                <input type="text" id="nm-box" class="form-control" placeholder="Name">
            </div>
            <div class="col-xl-4 col-lg-4">
                <select id="class-box" class="form-control">
                    <option value="">Choose Class</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xl-4 col-lg-4">
                <input type="number" placeholder="Enter Physics Marks" id="phy-box" class="form-control">
            </div>
            <div class="col-xl-4 col-lg-4">
                <input type="number" name="" placeholder="Enter Chemistry Marks" id="che-box" class="form-control">
            </div>
            <div class="col-xl-4 col-lg-4">
                <input type="number" name="" placeholder="Enter Maths Marks" id="math-box" class="form-control">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-xl-4 col-lg-4">
                <input type="number" name="" placeholder="Enter Biology Marks" id="bio-box" class="form-control">
            </div>
            <div class="col-xl-4 col-lg-4">
                <button onclick="add()" class="btn btn-danger">Add Student</button>
            </div>
        </div>
    </div>

    <table class="table table-bordered mt-3">
        <thead>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Class</th>
            <th>Physics</th>
            <th>Chemistry</th>
            <th>Maths</th>
            <th>Biology</th>
            <th>Total Marks</th>
            <th>Percentage</th>
            <th>Division</th>
            <th>Process</th>
        </thead>
        <tbody id="tab">

        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
